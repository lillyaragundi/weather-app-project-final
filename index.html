<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Best Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/73b7dc323e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="current-weather-container">
        <div class="row">
          <div class="col-7">
            <form>
              <input
                type="search"
                class="city-search"
                id="city-search"
                placeholder="Search City"
                autocomplete="off"
              />
            </form>
          </div>
          <div class="col-5">
            <button class="current-button">Current Location</button>
          </div>
        </div>
        <h6>Last updated: <span id="time"></span></h6>
        <h2 id="city"></h2>
        <div>
          <img
            src="https://openweathermap.org/img/wn/10d@2x.png"
            alt="rain"
            id="weather-icon"
            class="weather-icon"
          />
        </div>
        <span class="main-temperature">80</span>
        <span class="unit-metric">°F</span>

        <h4 class="description"></h4>
        <ul class="weather-data">
          <li>Feels like: <span class="feels-like"></span>°F</li>
          <li>Wind speed: <span class="wind-speed"></span>mph</li>
          <li>Humidity: <span class="humidity"></span>%</li>
        </ul>
      </div>
      <div class="forecast-container">
        <h3>Weekly Forecast</h3>
        <div class="weekly-forecast" id="forecast"></div>
      </div>
      <p class="source-code">
        View
        <a
          href="https://github.com/lillyaragundi/weather-app-project-final"
          target="_blank"
          >open-source code</a
        >
        by Lilly Aragundi
      </p>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
